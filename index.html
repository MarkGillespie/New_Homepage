<!DOCTYPE html>
<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700|Josefin+Sans:300,300i,400,400i,600,600i,700,700i|Mate|Asul' rel='stylesheet'/>
  <link rel="stylesheet" type="text/css" href="formatting.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.8.3/katex.min.css"/>
  <!-- Set size on mobile -->
  <!-- https://stackoverflow.com/questions/16387400/getting-the-right-font-size-on-every-mobile-device/16387418 -->
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=MML_CHTML">
  </script>
  <script type = "text/javascript" src = "utils.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Home</title>
</head>

<body onload="get_background();load_posts();">
  <div id="overlay" class="fade"></div>

  <div id="todo" class="wide_area">
    <a href="edit_todo.html" class="no_underline">
      <div class="section_header todo_header">To Do</div>
    </a>
    <div class="quick-to-do">
      <textarea id="text" class="small-textbox"></textarea>
      <button onclick="update_with_quick_todo();">Save</button>
    </div>

    <div class="list_wrapper">
      <ul id="todo_list" class="invisible fade" style="display:none;"></ul>
    </div>
    <div class="spinner" id="todo_spinner">
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="circle3"></div>
    </div>
  </div>


  <div id="nlab" class="wide_area">
    <a href="https://ncatlab.org/nlab/show/HomePage" class="no_underline">
      <div class="section_header nlab_header"><i>n</i>Lab</div>
    </a>

    <div id="nlab_posts" class="fade">
    </div>
    <div class="spinner" id="nlab_spinner">
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="circle3"></div>
    </div>
  </div>

  <div id="notes" class="wide_area">
    <a href="edit_note.html" class="no_underline">
      <div class="section_header notes_header">Notes</div>
    </a>

    <div class="list_wrapper">
      <ul id="note_list" class="invisible fade" style="display:none;"></ul>
      <div class="spinner" id="note_spinner">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
      </div>
    </div>
  </div>

  <div class="group">
    <div id="AskReddit_panel" class="post_area">
      <a href="https://www.reddit.com/r/AskReddit" class="no_underline">
        <div class="section_header reddit_header">AskReddit</div>
      </a>
      <div class="spinner" id="AskReddit_spinner">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
      </div>
      <div id="AskReddit_posts" class="list_wrapper invisible fade" style="display:none;">
      </div>
    </div>

    <div id="hackernews_panel" class="post_area">
      <a href="https://news.ycombinator.com/news" class="no_underline">
        <div class="section_header hackernews_header">HackerNews</div>
      </a>
      <div class="spinner" id="hackernews_spinner">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
      </div>
      <div id="hackernews_posts" class="list_wrapper invisible fade" style="display:none;">
      </div>
    </div>
  </div>

  <div class="footer">
    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button">Authorize</button>
    <button id="signout_button" style="display: none;">Sign Out</button>
  </div>

  <!-- List Sorting -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.6.1/Sortable.min.js"></script>
  <script type = "text/javascript" src = "backgrounds.js"></script>
  <script type = "text/javascript" src = "some_nlab_pages.js"></script>
  <!--<script type = "text/javascript" src = "nlab_pages.js"></script>-->
  <!--<script type = "text/javascript" src = "loaders.min.js"></script>-->
  <script type = "text/javascript" src = "scrapers.js"></script>
  <script type = "text/javascript" src = "notes.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.8.3/katex.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.8.3/contrib/auto-render.min.js"></script>
  <script type="text/javascript">
    let katex_options = new Object();
    katex_options.delimiters =  [
      {left: "$", right: "$", display: false},
      {left: "$$", right: "$$", display: true},
      {left: "\\[", right: "\\]", display: true},
      {left: "\\(", right: "\\)", display: false}
    ];
    katex_options.macros = {
      "\\ket": "\\left| #1 \\right\\rangle"
    };
  </script>

  <script async defer src="https://apis.google.com/js/api.js"
    onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
  <script type="text/javascript">
    function google_sheets_initial_call() {
      load_sheet_data();
    };
  </script>
</body>
</html>
