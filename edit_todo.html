<!DOCTYPE html>
<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700|Josefin+Sans:300,300i,400,400i,600,600i,700,700i|Mate|Asul' rel='stylesheet'/>
  <link rel="stylesheet" type="text/css" href="formatting.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.8.3/katex.min.css"/>
  <!-- Set size on mobile -->
  <!-- https://stackoverflow.com/questions/16387400/getting-the-right-font-size-on-every-mobile-device/16387418 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type = "text/javascript" src = "utils.js"></script>
  <meta charset="UTF-8">
  <title>Edit To Do</title>
</head>

<body onload="get_background();">
  <div id="overlay" class="fade"></div>

  <div id="todo" class="wide_area fade">
    <div class="section_header todo_header">Edit ToDo</div>
    <textarea id="text" class="textbox">
    </textarea>
    <div class="button_area">
      <button class="inline-button" onclick="save_todo()">Save</button>
      <button class="inline-button" onclick="preview_todo()">Preview</button>
      <a href="index.html" class="no_underline">
        <button class="inline-button">Exit</button>
      </a>
      <button class="inline-button" onclick="delete_todo()">Delete</button>
    </div>
  </div>

  <div class="wide_area fade">
    <div class="section_header todo_header">Preview</div>

    <ul id="todo_list">
      <li class="post draggable_post">
        <div class="todo_handle"> </div>
        <div id="preview" class="todo_content"></div>
      </li>
    </ul>
  </div>

  <div class="footer">
    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button">Authorize</button>
    <button id="signout_button" style="display: none;">Sign Out</button>
  </div>
  <!-- List Sorting -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.6.1/Sortable.min.js"></script>
  <script type = "text/javascript" src = "backgrounds.js"></script>
  <script type = "text/javascript" src = "scrapers.js"></script>
  <script type = "text/javascript" src = "notes.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.8.3/katex.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.8.3/contrib/auto-render.min.js"></script>
  <script type="text/javascript">
    let katex_options = new Object();
    katex_options.delimiters =  [
      {left: "$", right: "$", display: false},
      {left: "$$", right: "$$", display: true},
      {left: "\\[", right: "\\]", display: true},
      {left: "\\(", right: "\\)", display: false}
    ];
    katex_options.macros = {
      "\\ket": "\\left| #1 \\right\\rangle"
    };
  </script>

  <script async defer src="https://apis.google.com/js/api.js"
    onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
  <script type="text/javascript">
    function google_sheets_initial_call() {
      load_editing_todo();
    }; 
  </script>
</body>
</html>
